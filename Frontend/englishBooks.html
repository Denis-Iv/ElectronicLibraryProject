<!DOCTYPE html>
<html>
    <head>
        <title>Browse Catalogue</title>
        <meta charset="utf-8" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>   
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">  
    </head>

<body>

<!--Navigation bar-->

<div id="nav-placeholder">

</div>

<script>
$.get("components/navigation.html", function(data){
    $("#nav-placeholder").replaceWith(data);
});
</script>

<!--End of navigation bar-->

<main>
    <div class="banner-image">  
        <img src="img/banner.png">   
        <div class="banner-text">
            <h1>Каталог</h1>            
        </div> 
    </div>
    <hr>

   
    <div>     
        <div>
            <input type="text" id="search" class="form-control form-control-lg" placeholder="Въведете име на автор, жанр, заглавие на книга...">
            
        </div>
        
        <button id="topBtn" title="Go to top">Top</button> 
    
        <div class="content-flow">       
            <div class="side-options">                
                <div class="col">                    
                    <h6>Категории</h6>                                      
                    <ul class="filters-list" id="categories-list">
                        
                    </ul>
                    <h6>Автори</h6>                                      
                    <ul class="filters-list" id="authors-list"></ul>
                </div>                
            </div>          

            <div class="main-content">
                <div class="col">                    
                    <div>
                        <div id="books-list"></div>        
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<!--Footer-->
 
<div id="footer-placeholder">

</div>

<script>
$.get("components/footer.html", function(data){
    $("#footer-placeholder").replaceWith(data);
});
</script>

<!--End of Footer-->
<p id="identifier" style="display: hidden">en</p>

<script src="js/scrollToTop.js"></script>
<script src="js/searchResults.js"></script>
<script src="js/fetchFilters.js"></script>

<script>
    $(function() {        
       $('.filters-list').each(function() {
           var $list = $(this);
           $list.before('<span class="more-less">Покажи по-малко</span>');
           $list.find('.filter:gt(4)').hide();        
       });    
     
       $('.more-less').click(function() {
           var $btn = $(this);
           $btn.next().find('.filter:gt(4)').toggle();    
           $btn.text($btn.text() == 'Покажи по-малко' ? 'Покажи повече' : 'Покажи по-малко');   
       });
   
       setTimeout(function() {
               $('.more-less').trigger('click');
           },20);   
   })
   </script>
   
</body>
</html>
