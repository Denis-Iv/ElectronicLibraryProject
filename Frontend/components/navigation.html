<div class="modal-dialog modal-login">
	<div class="modal-content">
		<div class="modal-header">				
			<h4 class="modal-title">Вход за потребители</h4>
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		</div>
		<div class="modal-body">
			<form action="example.html" method="post">
				<div class="form-group">
					<i class="fa fa-user"></i>
					<input type="text" class="form-control" placeholder="Потребителско име" required="required">
				</div>
				<div class="form-group">
					<i class="fa fa-lock"></i>
					<input type="password" class="form-control" placeholder="Парола" required="required">			
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary btn-block btn-lg" value="Вход">
				</div>
			</form>
		</div>
	</div>
</div>
</div>
